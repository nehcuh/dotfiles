# macOS Default Configuration
# This file contains default settings for macOS optimization

# Keyboard settings
KEY_REPEAT_RATE=1
INITIAL_KEY_REPEAT=15
DISABLE_PRESS_AND_HOLD=true
DISABLE_AUTO_CORRECT=true

# Mouse/Trackpad settings
TRACKPAD_CLICKING=true
MOUSE_TRACKING_SPEED=2.5
DISABLE_NATURAL_SCROLLING=true
RIGHT_CLICK_CORNER=true

# Finder settings
SHOW_HIDDEN_FILES=true
SHOW_ALL_EXTENSIONS=true
SHOW_PATH_BAR=true
SHOW_STATUS_BAR=true
FINDER_ICON_SIZE=80
GRID_SPACING=100

# Dock settings
DOCK_ICON_SIZE=36
DOCK_AUTOHIDE=true
DOCK_MAGNIFICATION=false
MINIMIZE_EFFECT="scale"
DISABLE_DASHBOARD=true

# Safari settings
DISABLE_SEARCH_SUGGESTIONS=true
SHOW_FULL_URL=true
HIDE_BOOKMARKS_BAR=true
ENABLE_DEVELOPER_MENU=true

# General settings
EXPAND_SAVE_DIALOG=true
SHOW_SCROLL_BARS="Automatic"
DISABLE_WINDOW_ANIMATIONS=true
SHOW_FILE_EXTENSIONS=true

# Security settings
GATEKEEPER_ENABLED=true
FIREWALL_ENABLED=true
AUTO_UPDATE=true