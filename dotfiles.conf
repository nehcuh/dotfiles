# Simple Dotfiles Configuration

# Basic settings
DOTFILES_REPO="https://github.com/nehcuh/dotfiles.git"
DOTFILES_DIR="$HOME/.dotfiles"

# Platform detection
OS="$(uname -s)"
case "$OS" in
    Linux)
        PLATFORM="linux"
        PACKAGE_MANAGER="apt"  # Default, will be detected
        ;;
    Darwin)
        PLATFORM="macos"
        PACKAGE_MANAGER="brew"
        ;;
    *)
        PLATFORM="unknown"
        PACKAGE_MANAGER="unknown"
        ;;
esac

# Default packages
DEFAULT_PACKAGES="system zsh git tools vim nvim tmux"

# Shell configuration
DEFAULT_SHELL="zsh"
DEFAULT_EDITOR="nvim"

# Export variables
export PLATFORM
export OS
export DOTFILES_REPO
export DOTFILES_DIR
export PACKAGE_MANAGER
export DEFAULT_SHELL
export DEFAULT_EDITOR
export DEFAULT_PACKAGES
